<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <center>
  <h1 id="main-heading"> Made By Ashish Tiwari </h1>
  <form id="todo-form">
    <div class="grid-container">
      <input id="todo-input" type="text" placeholder="Enter Your To-Do Here" required>
      <input type="date" id="todo-date" required>
      <button class="btn-todo" type="submit">Add Your Work !!</button>
    </div>
  </form>
  <div class="todo-container grid-container"></div>

</center>
  <script src="index.js"></script>
</body>
</html>
